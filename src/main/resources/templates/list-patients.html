<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Wyswietlanie pacjentow</title>
    <div th:insert="partials/head_dependencies :: dependencies">Head Dependencies</div>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Pacjenci</h1>
            <hr class="my-4">
            <input class="btn btn-primary btn-lg" type="button" value="Dodaj pacjenta"
                   onclick="window.location.href='showFormForAdd'; return false;"/>
        </div>

        <div class="content">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Imię</th>
                    <th scope="col">Nazwisko</th>
                    <th scope="col">Płeć</th>
                    <th scope="col">Pesel</th>
                    <th scope="col">Email</th>
                    <th scope="col">Usuń</th>
                    <th scope="col">Zmień</th>
                    <th scope="col">Procedury</th>
                    <th scope="col">Hospitalizacje</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="tempPatient : ${patients}">
                    <tr>
                        <th scope="row" th:text="${tempPatient.firstName}">...</th>
                        <td th:text="${tempPatient.lastName}">...</td>
                        <td th:text="${tempPatient.sex}">...</td>
                        <td th:text="${tempPatient.pesel}">...</td>
                        <td th:text="${tempPatient.email}">...</td>
                        <td><a th:href="@{'delete?patientId=' + ${tempPatient.id}}">usuń</a></td>
                        <td><a th:href="@{'showFormForUpdate?patientId=' + ${tempPatient.id}}">zmień</a></td>
                        <td><a th:href="@{/patient/} +  ${tempPatient.id} + @{/procedure}">klik</a></td>
                        <td><a th:href="@{/patient/} +  ${tempPatient.id} + @{/hospitalization}">klik</a></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
    <div th:insert="partials/foot_dependencies :: dependencies">Foot Dependencies</div>
</body>
</html>
