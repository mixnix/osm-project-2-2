<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>wyswietlanie pacjentow</title>

    <link type="text/css" rel="stylesheet"
          href="@{/resources/css/style.css}"/>
</head>
<body>

    <div id="wrapper">
        <div id="header">
            <h2>CRM - Customer Relationship Manager</h2>
        </div>
    </div>

    <input type="button" value="Add Patient"
    onclick="window.location.href='showFormForAdd'; return false;"
    class="add-button"
    />

    <div id="container">
        <div id="content">
            <!-- add out html table here -->
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Płeć</th>
                    <th>Pesel</th>
                    <th>Email</th>
                    <th>Delete</th>
                    <th>Update</th>
                    <th>Procedury</th>
                    <th>Hospitalizacje</th>
                </tr>
                <th:block th:each="tempPatient : ${patients}">
                    <tr>
                        <td th:text="${tempPatient.firstName}">...</td>
                        <td th:text="${tempPatient.lastName}">...</td>
                        <td th:text="${tempPatient.sex}">...</td>
                        <td th:text="${tempPatient.pesel}">...</td>
                        <td th:text="${tempPatient.email}">...</td>
                        <td><a th:href="@{'delete?patientId=' + ${tempPatient.id}}">Delete</a></td>
                        <td><a th:href="@{'showFormForUpdate?patientId=' + ${tempPatient.id}}">Update</a></td>
                        <td><a th:href="@{/patient/} +  ${tempPatient.id} + @{/procedure}">klik</a></td>
                        <td><a th:href="@{/patient/} +  ${tempPatient.id} + @{/hospitalization}">klik</a></td>

                    </tr>
                </th:block>
            </table>


        </div>
    </div>


</body>
</html>
